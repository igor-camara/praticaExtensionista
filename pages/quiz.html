<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/jogo-quiz.css'>
    <script src='../scripts/jogo-quiz.js'></script>
</head>
<body>
    <div class="menu-button" onclick="window.location.href='https://igor-camara.github.io/praticaExtensionista/'">Voltar ao menu</div>
    <h1 class="page-title">Quiz</h1>
    <div class="blur-effect"></div>
    <div class="finished">
        <div class="back-to-menu" onclick="window.location.href='https://igor-camara.github.io/praticaExtensionista/'">
            Voltar ao Menu
        </div>
    </div>
    <div class="game-container">
        <div class="game-header">
            <div>
                Tempo: <span id="timer">0</span>
            </div>
            <div>
                Acertos: <span id="number_of_correct">0</span>
            </div>
        </div>
        <div class="question">Descrição da pergunta</div>
        <div class="options">
            <div class="option" id="option-1">Opção 1</div>
            <div class="option" id="option-2">Opção 2</div>
            <div class="option" id="option-3">Opção 3</div>
            <div class="option" id="option-4">Opção 4</div>
            <div class="option" id="option-5">Opção 5</div>
        </div>
        <div class="go-next">Próxima pergunta</div>
    </div>
</body>
</html>
